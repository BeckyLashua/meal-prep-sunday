<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        
        <title>Meal Prep Sunday App</title>

    </head>
    <body>
        <h1>Meal Prep Sunday Planner</h1>
        <h2>Sign in</h2>
        <form>
            Email: <input type="email" required><br>
            Password: <input type="password" required><br>
            <input type="submit" value="Sign In"><br>
        </form>

        <table>
            <tr>
                <th>Meals</th>
                <th>Protein</th>
                <th>Costs</th>
            </tr>
            <tr>
                <th>Meal 1</th>
                <th>Protein 1</th>
                <th>Costs 1</th>
            </tr>
            <tr>
                <th>Meal 2</th>
                <th>Protein 2</th>
                <th>Costs 2</th>
            </tr>
            <tr>
                <th>Totals</th>
                <th>Total Protein</th>
                <th>Total Costs</th>
            </tr>
        </table>
        <a href="inputform.html">Plan this week's meals</a>


        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
